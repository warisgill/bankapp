apiVersion: apps/v1
kind: Deployment
metadata:
    name: ui
    labels:
        app: ui
spec:
    replicas: 1
    selector:
        matchLabels:
            app: ui
    template:
        metadata:
            labels:
                app: ui
        spec:
            containers:
                - name: ui
                  image: docker.io/jashmehta3300/martian-bank-ui
                  env: 
                    {{- if .Values.nginx.enabled }}
                      - name: VITE_ACCOUNTS_URL
                        value: /api/accounts/
                      - name: VITE_NEW_ACCOUNT_URL
                        value: /api/accounts/new/
                      - name: VITE_USERS_URL
                        value: /api/customer/
                      - name: VITE_ATM_URL
                        value: /api/atm/
                      - name: VITE_TRANSFER_URL
                        value: /api/transfer/
                      - name: VITE_ZELLE_URL
                        value: /api/transfer/zelle
                      - name: VITE_LOAN_URL
                        value: /api/loan/
                      - name: VITE_LOAN_HISTORY_URL
                        value: /api/loan/history/
                      - name: VITE_TRANSACTION_URL
                        value: /api/transactions/
                    {{- else }}
                      - name: VITE_ACCOUNTS_URL
                        value: http://{{ .Values.nginx.dashboardIP }}:5000/account/allaccounts
                      - name: VITE_NEW_ACCOUNT_URL
                        value: http://{{ .Values.nginx.dashboardIP }}:5000/account/create
                      - name: VITE_USERS_URL
                        value: http://{{ .Values.nginx.dashboardIP }}:5000/api/users
                      - name: VITE_ATM_URL
                        value: http://{{ .Values.nginx.dashboardIP }}:5000/api/atm/
                      - name: VITE_TRANSFER_URL
                        value: http://{{ .Values.nginx.dashboardIP }}:5000/transaction 
                      - name: VITE_ZELLE_URL
                        value: http://{{ .Values.nginx.dashboardIP }}:5000/transaction/zelle/
                      - name: VITE_TRANSACTION_URL
                        value: http://{{ .Values.nginx.dashboardIP }}:5000/transaction/history
                      - name: VITE_LOAN_URL
                        value: http://{{ .Values.nginx.dashboardIP }}:5000/loan/
                      - name: VITE_LOAN_HISTORY_URL
                        value: http://{{ .Values.nginx.dashboardIP }}:5000/loan/history  
                    {{- end }}
---
apiVersion: v1
kind: Service
metadata:
    name: ui
spec:
    {{- if not .Values.nginx.enabled }}
    type: LoadBalancer
    {{- end }}
    selector:
        app: ui
    ports:
        - protocol: TCP
          port: 3000
          targetPort: 3000



# dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: dashboard
    labels:
        app: dashboard
spec:
    replicas: 1
    selector:
        matchLabels:
            app: dashboard
    template:
        metadata:
            labels:
                app: dashboard
        spec:
            containers:
                - name: dashboard
                  image: docker.io/waris95/martian-bank-dashboard
                  env:
                      - name: SERVICE_PROTOCOL
                        value: {{.Values.SERVICE_PROTOCOL}}
                      - name: ACCOUNT_HOST
                        value: accounts
                      - name: LOAN_HOST
                        value: loan
                      - name: TRANSACTION_HOST
                        value: transactions
                      - name: CUSTOMER_AUTH_HOST
                        value: customer-auth
                      - name: ATM_LOCATOR_HOST
                        value: atm-locator
                  envFrom:
                      - configMapRef:
                          name: configmap-martianbank
---
apiVersion: v1
kind: Service
metadata:
    name: dashboard
spec:
    type: LoadBalancer
    selector:
        app: dashboard
    ports:
        - protocol: TCP
          port: 5000
          targetPort: 5000


  
# customer-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: customer-auth
    labels:
        app: customer-auth
spec:    
    replicas: 1
    selector:
        matchLabels:
            app: customer-auth
    template:
        metadata:
            labels:
                app: customer-auth
        spec:
            containers:
                - name: customer-auth
                  image: docker.io/jashmehta3300/martian-bank-customer-auth
                  env:
                    {{- if not .Values.mongodb.enabled }}
                      - name: DATABASE_HOST
                        value: "root:example@mongodb"
                    {{- end }}
                      - name: NODE_ENV
                        value: production
                      - name: PORT 
                        value: "8000"
                  envFrom:
                      - configMapRef:
                          name: configmap-martianbank
---
apiVersion: v1
kind: Service
metadata:
    name: customer-auth
spec:
    selector:
        app: customer-auth
    ports:
        - protocol: TCP
          port: 8000
          targetPort: 8000



