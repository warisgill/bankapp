apiVersion: v1
kind: Service
metadata:
  name: {{ include "martianbank.fullname" . }}
  labels:
    {{- include "martianbank.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "martianbank.selectorLabels" . | nindent 4 }}
